<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="style.css">

  <title>Todo app</title>
</head>
<body class="body">
  <div class="outside">
    <div class="container">
      <div class="top">
        <h1 id="head-text">TODO <img src="./images/icon-sun.svg" id="theme-img"></h1>
      </div>
      <div class="task-input-div">
        <div>
          <img src="./images/icons8-circle-50.svg" id="input-check">
          <form id="form"><input type="text" class="new-todo" placeholder="Create a new todo..."></form>
        </div>
      </div>
      <div class="tasks"></div>
      <footer class="footer">
        <p>
          <span id="remaining">0 items left</span>
          <span class="footer-btns">
            <button id="all" class="footer-btn">All</button>
            <button id="active" class="footer-btn">Active</button>
            <button id="completed" class="footer-btn">Completed</button>
          </span>
          <span class="clear">Clear Completed</span>
        </p>
      </footer>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
